    <text x="170" y="120" fill="#E8EEFF" font-size="22" text-anchor="middle" font-family="Segoe UI, Arial">Segmentation</text>
    <text x="170" y="150" fill="rgba(232,238,255,0.75)" font-size="16" text-anchor="middle" font-family="Segoe UI, Arial">Priorités & règles</text>

    <rect x="340" y="80" width="220" height="90" rx="16" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)"/>
    <text x="450" y="120" fill="#E8EEFF" font-size="22" text-anchor="middle" font-family="Segoe UI, Arial">Email Agent</text>
    <text x="450" y="150" fill="rgba(232,238,255,0.75)" font-size="16" text-anchor="middle" font-family="Segoe UI, Arial">Templates + suivi</text>

