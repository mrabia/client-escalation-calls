  <path d="M290 125H330" stroke="url(#g)" stroke-width="6" stroke-linecap="round"/>
  <path d="M570 125H610" stroke="url(#g)" stroke-width="6" stroke-linecap="round"/>
  <path d="M170 170C190 210 230 240 260 255" fill="none" stroke="rgba(185,214,255,0.55)" stroke-width="4"/>
  <path d="M450 170C450 210 450 232 450 240" fill="none" stroke="rgba(185,214,255,0.55)" stroke-width="4"/>
